      ### HTML5 elements allowed in rich text


      The rich text value can contain specific HTML elements, tags, and
      attributes, and must form a valid HTML5 fragment. Only the documented HTML
      attributes are supported. When transforming HTML to JSON, make sure to
      escape all double quotes.


      #### Top-level elements


      The following HTML elements must be used at the top level in rich text
