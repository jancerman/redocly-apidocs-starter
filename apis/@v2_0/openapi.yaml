        * For triggers on changes to [taxonomy
        groups](https://kontent.ai/learn/link-to/id/6ebbae00-ec9c-4fe2-8bc1-80b2ce0b1425):  
           * Use ```taxonomy``` for the ```type```.  
           * You can choose ```archive```, ```restore```, and ```upsert``` for ```operations```.
