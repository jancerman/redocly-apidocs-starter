    b0e9c145_50d0_01a3_2338_bacb97783714:
      title: regex
      description: >-
        The regular expression used for validation.


        Examples:


        * Email address:
        ```^(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[x01-x08x0bx0cx0e-x1fx21x23-x5bx5d-x7f]|[x01-x09x0bx0cx0e-x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?).){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[x01-x08x0bx0cx0e-x1fx21-x5ax53-x7f]|[x01-x09x0bx0cx0e-x7f])+)])$```

        * US phone number: ```^(+1[s.-]?)?(?d{3})?[s.-]?d{3}[s.-]?d{4}$```

        * Web URL:
        ```^(https?://(?:www.|(?!www)))?[a-z0-9]+([-.]{1}[a-z0-9]+).[a-z]{2,5}(:[0-9]{1,5})?(/S)?$```


        Certain formats like JSON require the regex pattern to be in escaped
        form. See the [MDN regex
        guide](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular%5FExpressions)
        for details on regular expressions.
      examples:
        - >-
          ^(https?:\/\/(?:www\.|(?!www)))?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$
