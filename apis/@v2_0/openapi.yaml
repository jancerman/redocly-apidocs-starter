  - name: References
    description: >-
      To identify specific objects in the environment, the API uses references
      to point to those objects.


      Internally, the API uses references by internal ID to point to other
      objects. When you're adding or modifying objects using the API, you can
      also reference the objects by their codenames or external IDs, if
      present. 


      ## Reference object


      The API uses internal IDs for referencing objects. This means that the
      reference objects in the API responses will always use internal IDs.


      <SchemaDefinition schemaRef="#/components/schemas/reference"
      showReadOnly={true} showWriteOnly={true} showExample={true}/> 


      ## How to specify an object reference


      When specifying references to objects, the object can be identified by
      **one** of three properties:


      1. Internal ID such as ```18b43cc5-f4fd-0172-842b-3ae2c878cf6f```  
         * Generated by the system automatically.  
         * Unique per object type such as content item, content type, and other.  
         * Can be used to specify any object.
      2. Codename such as ```object_codename```  
         * [Initially generated](#section/Rules-for-codenames) from the object's display name.  
         * Unique per object type such as content item, content type, and other.  
         * Can be used to specify most objects.
      3. External ID such as ```custom-object-identifier```  
         * Specified manually when creating the object through the Management API. The external ID cannot be changed later.  
         * Unique per object type within its parent object scope. For example, the uniqueness applies to elements within a content type, content types within an environment, content items within an environment, and so on. This also means you can have a content type and its element with the same external ID.  
         * Can be used to specify custom identifiers for user-created objects such as assets, content items, content types and more.

      ## Rules for codenames


      When editing codenames, the new codenames must meet the following
      conditions:


      * Only lowercase letters, numbers, and underscores are permitted.

      * Codenames must start with a letter or an underscore and have at least
      one character.

      * Codenames are usually limited to 60 characters, but longer codenames are
      allowed for multiple choice options and taxonomy terms.

      * Codenames of elements within a snippet must be prefixed with the
      snippet's codename.

      * Codenames must be unique per object type. This applies to, for example,
      every element within a content type, every content type within an
      environment, every content item within an environment, and so on.


      This means the following applies when codenames are generated
      automatically:


      * All letters are made lowercase.

      * All forbidden characters are replaced by ```_```.

      * For any names that start with a number, the codename will start with
      ```n```.

      * Codenames that duplicate another codename will have a random string
      attached to the end.

      * Codenames of elements within a snippet will be prefixed with the
      snippet's codename.

      * Codenames will be cut off at the character limit.


      ## External IDs for imported content


      By using external IDs to reference other objects, you can import your
      content in the order you prefer.


      For example, when importing multiple articles that contain images, you can
      reference these images with external IDs, such as ```roaster``` or
      ```coffee-cup```, before uploading them. The referenced images will be
      visible in the UI only after you [add them as
      assets](https://kontent.ai/learn/link-to/id/8106fbb4-1e56-4fd7-a59e-335a3a8f970d)
      via the API. With this approach, you can choose whether you want to create
      content items first and then upload binary files for assets, or vice
      versa.


      This means you can use external IDs to reference objects that don't exist
      yet and add the objects via the API later. References to non-existent
      objects will be stored and retrieved via the API as internal IDs.


      To check for any references to not-yet-created objects, we recommend you
      [validate your
      content](https://kontent.ai/learn/link-to/id/5211d778-59ac-43a8-9e9e-51338529c09a).




      <div class="callout callout--info">


      **Referencing objects that don't exist yet**


      With Management API, you can reference non-existent objects in the
      following elements:


      * [Linked items element](#section/Linked-items-element)

      * [Asset element](#section/Asset-element)

      * [Taxonomy element](#section/Taxonomy-element)

      * [Rich text element](#section/Rich-text-element) (as assets, content
      items, and links)


      See how to [import linked
      content](https://kontent.ai/learn/link-to/id/41e4c06e-d21d-42d3-b036-74ca098b0e53)
      to learn more.</div>

       

      ### Missing objects in the UI


      If you use external IDs to reference non-existent objects in your
      elements, the referenced objects won't be shown in the UI. This is because
      the system cannot find those objects. The referenced assets, content
      items, and taxonomy terms will be displayed after you create them with
      their specific external IDs via the Management API.


      To add the missing objects, see:


      * [Upsert a content
      item](https://kontent.ai/learn/link-to/id/43503441-2aa0-471a-8e70-6ca3b29b39a8)
      to create content items specified by external IDs.

      * [Upsert an
      asset](https://kontent.ai/learn/link-to/id/8106fbb4-1e56-4fd7-a59e-335a3a8f970d)
      to create assets specified by external IDs.

      * [Add a taxonomy
      group](https://kontent.ai/learn/link-to/id/98d52aed-510e-4da1-ab72-33ba97a574e2)
      to create taxonomy groups with external IDs.
