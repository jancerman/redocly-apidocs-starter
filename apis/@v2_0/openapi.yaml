  - name: API keys
    description: >-
      ## Expiration


      The API key **expiration length is set to 6 months by default**. This is
      also the recommended expiration length.


      When creating or regenerating your API keys, you can specify your
      preferred API key expiration length. The **expiration length can vary from
      1 minute to 2 years**.


      ### Email reminders before expiration


      Before the API key expires, we'll send an email notification to the API
      key's owner.


      * If the expiration date is less than a day apart from the API key's
      creation date, the email notification is sent immediately.

      * If the expiration date is between 1–7 days apart form the API key's
      creation date, the email notification is sent 1 day before the expiration
      date.

      * If the expiration date is more than a week apart from the API key's
      creation date, the email notification is sent 1 week before the expiration
      date.


      ## Identity


      The API key for Management API inherits the identity of the user who
      generates the key.


      Any API operations performed with the key will show in the [content item
      version
      history](https://kontent.ai/learn/link-to/id/3548a05a-5c11-4669-9f9a-5440ef3f117c)
      and [audit
      log](https://kontent.ai/learn/link-to/id/1fa46e43-1540-4f52-bf74-79cd68de9d69#a-audit-changes-in-your-projects)
      as changes made by the specific user.


      ## Permission


      **The API key inherits the permissions of the user who creates it**. For
      example, if you have the permissions to only manage API keys and manage
      taxonomy, the API key you create allows you to use Management API and work
      only with the taxonomy endpoints. Using such API key with any other
      endpoints will result in an ```403 Unauthorized``` error.


      The **permission inheritance is dynamic**. The API key permissions are
      directly tied to the current role of the user who creates it. If your role
      permissions change, the permissions of your API key change as well. No
      need to regenerate the API key.


      ### Revocation


      If you regenerate your API key before its expiration date, the API key is
      revoked after a few minutes and you get a new API key. For requests made
      with a revoked API key, you receive the ```403 Unauthorized``` error. You
      cannot revoke an API key without generating a new one.


      The API key isn't revoked if you deactivate Management API for the
      project. Such API key remains valid and can be used again once Management
      API is activated for the project. 


      ## Scope


      The scope of the API key is **per project per user**. When you create or
      regenerate an API key in one of the project's
      [environments](https://kontent.ai/learn/link-to/id/c3f2cd46-66af-4191-a3dd-41c80eb2dcba),
      this action applies to all of the project's environments.


      This means you can use a single personal API key for all of your project's
      environments. For example, if you [clone an
      environment](https://kontent.ai/learn/link-to/id/5a32f201-f088-47ef-8112-e69590033572)
      using the API, you can use your current API key for the cloned
      environment.
  - name: API limitations
    description: >-
      ## API requests limit


      The requests made to the Management API count towards the overall API
      calls limit set in our [Fair Use Policy](https://kontent.ai/pricing/fup).
      For more information, see [Pricing FAQ](https://kontent.ai/pricing) on our
      Kontent.ai website.


      ## Rate limiting


      Rate limits specify the number of requests you or your application can
      make to the Management API within a specific time window. There are two
      separate time windows, second and minute, allowing a different number of
      requests each.


      By default, the Management API enforces the following rate limits:


      * **10** requests per second

      * **400** requests per minute


      The scope of API rate limits is per environment. Requests made with
      multiple API keys to a single environment count against a single rate
      limit.


      These limits apply to [requests made to a single
      environment](https://kontent.ai/learn/link-to/id/f1d8684c-2037-4478-a723-e606f075aae4).




      <div class="callout callout--info">


      **Avoid parallel requests**


      We strongly advise against making multiple requests to the API in
      parallel. Doing so may cause unpredictable behavior and lead to
      inconsistencies in your content. We recommend that you wait for each
      request to finish before sending another one.</div>

       

      When you reach the limit of a specific time window, the API will reject
      the request and respond with the [429 HTTP
      error](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/429 "Too
      Many Requests").


      ```json

      {
          "request_id": "80000004-0002-fd00-b63f-84710c7967bb",
          "error_code": 10000,
          "message": "API rate limit exceeded. Please retry your request later."
      }

      ```
       

      The error response will include the [```Retry-After```
      header](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Retry-After)
      that tells you how many _seconds_ you need to wait before attempting
      further requests. Each failed request is perfectly safe to retry.


      If you begin to receive [429 HTTP
      errors](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/429 "Too
      Many Requests"), reduce the frequency of your requests.
  - name: Errors
    description: >-
      The API returns standard HTTP status codes to indicate the success or
      failure of a request. In general, status codes in the ```2xx``` range
      indicate a successful request, status codes in the ```4xx``` range
      indicate errors caused by an incorrect input (for example, providing
      incorrect API key), and status codes in the ```5xx``` range indicate an
      error on our side.


      ## HTTP status codes summary


      | **Status code**                                               |
      **Description**                                                                                                                                                                                        
      |

      | ------------------------------------------------------------- |
      -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
      |

      | ```400``` **Bad Request**                               | The request
      was not understood. Check if your request is missing a required parameter
      or contains an invalid query parameter
      value.                                                                    
      |

      | ```401``` **Unauthorized**                              | The provided
      API key is doesn't provide access to the requested resource. The error can
      also occur if the API key is malformed or missing. Try copying and pasting
      your current API key to avoid typos. |

      | ```403``` **Forbidden**                                 | The provided
      API key is valid but doesn't provide permission for the specified
      resource.                                                                                                               
      |

      | ```404``` **Not Found**                                 | The requested
      resource doesn't exist. Try checking the resource name for
      typos.                                                                                                                        
      |

      | ```405``` **Method Not Allowed**                        | The requested
      HTTP method is not supported for the specified
      resource.                                                                                                                                 
      |

      | ```429``` **Too Many Requests**                         | The rate limit
      for the API has been exceeded. Try your request again after a few seconds
      as specified in the ```Retry-After```
      header.                                                            |

      | ```5xx``` **Internal Error** or **Service Unavailable** | Something went
      wrong on our side. Try your request again after a few seconds and use a
      retry
      policy.                                                                                                   
      |


      ## Resolving errors


      For troubleshooting failed requests, the API provides error messages
      defined in a consumable format to help you identify and fix the issue.


      <SchemaDefinition schemaRef="#/components/schemas/error_object_4a56d27"
      showReadOnly={true} showWriteOnly={true} showExample={true}/> 


      If you cannot identify and resolve an issue with your API call, you can
      contact us with the response status and the request ID you get in the
      error response.
  - name: Guidelines on handling changes
    description: >-
      The state of the Management API may change in the future. However, the
      majority of the changes won't be breaking changes.


      To create more robust scripts and integrations, we recommend you get
      familiar with the list of general changes to the API that aren't
      considered breaking. Make sure your app doesn't rely on a state that might
      change in the future. In general, the non-breaking changes include adding
      functionality or changes in the order of the returned data.


      The following are NOT breaking changes:


      * General:  
         * Add a new endpoint.  
         * Change the API behavior to fix a bug in the service.  
         * Change the rate limitation.  
         * Change error message text.
      * Responses:  
         * Add a new property to JSON objects.  
         * Change the order of JSON object properties.  
         * Add a new type of element for content types or snippets.  
         * Add a new HTML element to rich text elements.  
         * Add a new attribute to the HTML element in rich text elements.  
         * Add a new value to the HTML element attribute in rich text elements.  
         * Change the order of HTML element attributes in rich text elements.  
         * Represent some characters as HTML entities.  
         * Add a new response header.  
         * Add a body to a request that contained none.
      * Requests:  
         * Add a new optional property to JSON objects.  
         * Add a new optional attribute to the HTML element in rich text elements.  
         * Add a new value to the HTML element attribute in rich text elements.  
         * Add a new optional request header.  
         * Add a new optional query string parameter.  
         * Add an optional body to a request that contained none.
