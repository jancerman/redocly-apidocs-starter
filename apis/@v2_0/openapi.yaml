        that uses the file.




        <div class="callout callout--tip">


        **Adding assets is a 2-step process**


        1. [Upload a binary file](#operation/upload-a-binary-file) to get a file
        reference to the file.

        2. Use the file reference to [create a new
        asset](#operation/add-an-asset) that references the uploaded file.</div>

         

        <div class="callout callout--info">


        Maximum size limit for binary files is 100 MB.</div>

      responses:
        '200':
          $ref: '#/components/responses/n7b6a78fa_d874_011d_4e1b_1dac8dcaa000'
        '400':
          $ref: '#/components/responses/n01fa33a6_5014_01fa_2571_b8e07bdfbef5'
      tags:
        - Assets
      summary: Upload a binary file
      requestBody:
        $ref: '#/components/requestBodies/n8cfb03b0_6def_012f_3975_b88ea79ceedc'
      x-codeSamples:
        - lang: JavaScript
          source: >-
            // Tip: Find more about JS/TS SDKs at
            https://kontent.ai/learn/javascript

            // Using ES6 syntax

            // Note that this approach works when using Node.js. See a worked
            example using the browser

            import { ManagementClient } from '@kontent-ai/management-sdk';

            import { readFileSync } from 'fs';


            const client = new ManagementClient({
              environmentId: '<YOUR_ENVIRONMENT_ID>',
              apiKey: '<YOUR_API_KEY>'
            });


            const data = readFileSync('which-brewing-fits-you-1080px.jpg');


            const response = await client.uploadBinaryFile()
              .withData({
                binaryData: data,
                contentLength: data.byteLength,
                contentType: 'image/jpeg',
                filename: 'which-brewing-fits-you-1080px.jpg'
              })
              .toPromise();
        - lang: 'C#'
          source: >-
            // Tip: Find more about .NET SDKs at https://kontent.ai/learn/net

            using Kontent.Ai.Management;


            var client = new ManagementClient(new ManagementOptions

            {
                ApiKey = "<YOUR_API_KEY>",
                ProjectId = "<YOUR_PROJECT_ID>"
            });


            var filePath = Path.Combine(Environment.CurrentDirectory, "Data",
            "which-brewing-fits-you-1080px.jpg");

            var contentType = "image/jpeg";


            // Binary file reference to be used when adding a new asset

            var response = await client.UploadFileAsync(new
            FileContentSource(filePath, contentType));
        - lang: cURL
          source: |-
            curl --request POST \
              --url https://manage.kontent.ai/v2/projects/<YOUR_ENVIRONMENT_ID>/files/which-brewing-fits-you-1080px.jpg \
              --data-binary "@which-brewing-fits-you-1080px.jpg" \
