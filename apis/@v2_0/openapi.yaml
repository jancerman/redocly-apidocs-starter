      ### Assets in rich text


      Assets in rich text are defined by the block element ```<figure>``` which
      requires one of the following attributes: ```data-asset-id``` or
      ```data-asset-external-id```. The ```data-asset-external-id``` attribute
      can also reference an object that was not yet imported into Kontent.ai.
      Find more about [external IDs for imported
      content](#section/External-IDs-for-imported-content).


      When inserting values in rich text, the ```<img>``` element is optional.
      Otherwise, the ```<img>``` element requires the attributes ```src``` and
      ```data-asset-id```.


      ```json

      {

      ...
        "element": {
          "codename": "asset_referenced_by_internal_id"
        },
        "value": "<figure data-asset-id="512047f1-2f7f-45fd-9e90-e71b8feae017"><img src="#" data-asset-id="512047f1-2f7f-45fd-9e90-e71b8feae017"></figure>"
      ...
        "element": {
          "codename": "asset_referenced_by_internal_id"
        },
        "value": "<figure data-asset-external-id="coffee_beans"></figure>"
      ...

      }

      ```
       

      ### Components in rich text


      Components in rich text are defined by the ```<object>``` block element.
      The ```<object>``` element requires the ```type```, ```data-type```, and
      ```data-id``` attributes.


      ```json

      {

      ...
        "element": {
          "codename": "component_referenced_by_internal_id"
        },
        "value": "<object type="application/kenticocloud" data-type="component" data-id="382abced-bfb6-4ee9-a2d4-2c3b8cd8ba5d"></object>"
      ...

      }

      ```
       

      For each component in the text, the rich text object's ```components```
      property must hold a matching component object. When specifying components
      in the rich text's ```value``` property, you need to provide a unique ID
      (GUID) for the ```data-id``` attribute of each component.


      #### Component object


      <SchemaDefinition schemaRef="#/components/schemas/rich_text_component"
      showReadOnly={true} showWriteOnly={true} showExample={true}/> 


      #### Nesting of components


      If the inserted component contains a rich text element, the rich text
      element may contain more components. These nested components may contain
      another rich text element with more components, and so on. The components
      can be nested up to 6 levels deep.


      ```json

      {
        "element": {
          "id": "49150275-064b-5314-be6e-b93e1d7661e1"
        },
        "value": "<p>Level 1: Content in a rich text element</p>n<object type="application/kenticocloud" data-type="component" data-id="382abced-bfb6-4ee9-a2d4-2c3b8cd8ba5d"></object>",
        "components": [
          {
            "id": "382abced-bfb6-4ee9-a2d4-2c3b8cd8ba5d",
            "type": {
              "id": "f4cb13df-d61d-572e-8f3b-3afe7e3a7ea1"
            },
            "elements": [
              {
                "element": {
                  "id": "0b9173d6-1c94-5fb0-a010-86eef9013fd4"
                },
                "value": "<p>Level 2: content in a nested component</p>n<object type="application/kenticocloud" data-type="component" data-id="7c1ca8b2-2fa8-41d8-be02-bf157d3fa225"></object>",
                "components": [
                  {
                    "id": "7c1ca8b2-2fa8-41d8-be02-bf157d3fa225",
                    "type": {
                      "id": "37684e4c-9303-589b-a937-c7c165171b38"
                    },
                    "elements": [
                      {
                        "element": {
                          "id": "ff50c0e0-226e-5474-b71b-2af194edd7c4"
                        },
                        "value": "<p>Level 3: content in a nested component</p>",
                        "components": []
                      }
                    ]
                  }
                ]
              },
              {
                "element": {
                  "id": "edd22f22-ccd6-56e6-9fe2-676a7e250d8c"
                },
                "value": [
                  {
                    "id": "f206b928-7609-5192-bd31-6eb6aae48096"
                  }
                ]
              }
            ]
          }
        ]
      }

      ```
       

      ### Content items in rich text


      Content items in rich text are defined by the ```<object>``` block
      element. The ```<object>``` element requires the attributes ```type```,
      ```data-type```, and either ```data-id``` or ```data-external-id```. The
      ```data-external-id``` attribute can also reference an object that has not
      yet been imported into Kontent.ai. Find more about [external IDs for
      imported content](#section/External-IDs-for-imported-content).


      ```json

      {

      ...
        "element": {
          "codename": "item_referenced_by_internal_id"
        },
        "value": "<object type="application/kenticocloud" data-type="item" data-id="f4b3fc05-e988-4dae-9ac1-a94aba566474"></object>"
      ...
        "element": {
          "codename": "item_referenced_by_external_id"
        },
        "value": "<object type="application/kenticocloud" data-type="item" data-external-id="59713"></object>"
      ...

      }

      ```
       

      ### Links in rich text


      Links in rich text are defined as the ```<a>``` element, for example,
      ```<a href="#">Link</a>```. These links can be used for web URLs, email
      addresses, assets, and content items. For each of the link types, the
      ```<a>``` element supports a different set of required and optional
      attributes.


      #### Links to URLs


      Links to URLs require the ```href``` attribute.




      <div class="callout callout--info">


      **Inserting URL values**


      When inserting URL values, the system might add the `http://` prefix in
      case the provided URL is invalid or not safe. For example, URLs using the
      `javascript://` protocol will be prefixed. URL values starting with `/`,
      `?`, or `#` are allowed.


      Examples of how inserted URLs are stored:


      * `http://example.com` → `http://example.com` (no change)

      * `https://example.com` → `https://example.com` (no change)

      * `ftp://example.com` → `ftp://example.com` (no change)

      * `example.com` → `http://example.com`

      * `about-us.html` → `http://about-us.html`

      * `/about-us.html` → `/about-us.html` (no change)

      * `?query` → `?query` (no change)

      * `#anchor` → `#anchor` (no change)

      * `javascript:alert()` → `http://javascript:alert()`

      * `javascript://%0aalert()` → `http://javascript://%0aalert()`

      * `data:text/html,<script>alert()</script>`→
      `http://data:text/html,<script>alert()</script>`</div>

       

      Optionally, the link can specify a title and whether the link should be
      opened in a new browser window.


      * If the link should provide a title, the ```<a>``` element must specify
      the ```title``` attribute with a value.

      * If the link should open in a new window, the ```<a>``` element must
      specify the ```data-new-window``` attribute set to true.



      <div class="callout callout--info">


      Other `<a>` attributes, such as `target` and `rel`, are not supported for
      URL links.</div>

       ```json
      {

      ...
        "element": {
          "codename": "link_to_url"
        },
        "value": "<p><a href="https://example.com">example link</a></p>"
      ...
        "element": {
          "codename": "link_to_url_new_window"
        },
        "value": "<p><a href="https://example.com" data-new-window="true">example link</a></p>"
      ...
        "element": {
          "codename": "link_to_url_with_title"
        },
        "value": "<p><a href="https://example.com" title="Example">example link</a></p>"
      ...

      }

      ```
       

      #### Links to email addresses


      Email links require the ```data-email-address``` attribute . Optionally,
      the link can contain the ```data-email-subject``` attribute.


      ```json

      {

      ...
        "element": {
          "codename": "link_to_email_address"
        },
        "value": "<p><a data-email-address="sales@kontent.ai"
                  data-email-subject="Can you show me around the Kontent.ai platform?">reach out</a></p>"
      ...

      }

      ```
       

      #### Links to phone numbers


      Phone links require the ```data-phone-number``` attribute.


      ```json

      {

      ...
        "element": {
          "codename": "link_to_phone_number"
        },
        "value": "<p><a data-phone-number="+31-682144594">+31-682144594</a></p>"
      ...

      }

      ```
       

      #### Links to assets


      Links to assets require one of the following attributes:
      ```data-asset-id``` or ```data-asset-external-id```. The
      ```data-asset-external-id``` attribute can also reference an object that
      has not yet been imported into Kontent.ai. Find more about [external IDs
      for imported content](#section/External-IDs-for-imported-content).


      ```json

      {

      ...
        "element": {
          "codename": "asset_linked_by_internal_id"
       },
        "value": "<a data-asset-id="0b590263-3fe5-4773-afae-5a3f6e511e66">link to an asset</a>"
      ...
        "element": {
          "codename": "asset_linked_by_external_id"
        },
        "value": "<a data-asset-external-id="custom-asset-identifier">link to another asset</a>"
      ...

      }

      ```
       

      #### Links to content items


      Links to content items require one of the following attributes:
      ```data-item-id``` or ```data-item-external-id```. The
      ```data-item-external-id``` attribute can also reference an object that
      has not yet been imported into Kontent.ai. Find more about [external IDs
      for imported content](#section/External-IDs-for-imported-content).


      ```json

      {

      ...
        "element": {
          "codename": "item_linked_by_internal_id"
        },
        "value": "<a data-item-id="f4b3fc05-e988-4dae-9ac1-a94aba566474">link to a content item</a>"
      ...
        "element": {
          "codename": "item_linked_by_external_id"
        },
        "value": "<a data-item-external-id="my-1337-article">link to another content item</a>"
      ...

      }

      ```
       

      ### Lists in rich text


      Lists in rich text are defined as standard HTML lists, either ordered
      (```<ol>```) or unordered (```<ul>```). Each list item can contain another
      nested list, a piece of HTML formatted text, or be empty.


      ```json

      {

      ...
        "value": "<ol><li>A list item</li><li>Another list item<ul><li>Nested list item</li></ul></li></ol>"
      ...

      }

      ```
       

      ### Tables in rich text


      Tables in rich text elements are defined as standard HTML tables with the
      table cells and rows contained within the ```<tbody>``` element.
      Individual table cells (```<td>```) can contain either text with [inline
      formatting elements](#section/Elements-for-inline-text-formatting), or
      [top-level elements](#section/Top-level-elements). The tables cells and
      rows cannot be merged.


      ```json

      {

      ...
        "value": "<table><tbody><tr><td>Type A</td><td>Type B</td><td>Type C</td></tr>   <tr>   <td>12.4</td><td>3.14</td><td>34.1</td></tr></tbody></table>"
      ...

      }

      ```
       

