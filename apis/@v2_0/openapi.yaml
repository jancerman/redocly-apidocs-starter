  - name: Environments
    description: >-
      An environment is a snapshot of your project. Because environments are
      isolated snapshots, they aren't meant for content production. Use
      environments to safely update your content model and adjust your app. 


      Only users that are active in a specific environment can work within that
      environment. You also need a specific
      [permission](https://kontent.ai/learn/link-to/id/1470ff99-76cc-4071-ae9b-8ae363ee5dd5)
      to manage environments.
  - name: Language variants
    description: >-
      Language variants represent localized variants of [content
      items](https://kontent.ai/learn/link-to/id/087d28e4-8b1a-4310-93ac-cdf704414125).
      For example, when you have 2 active
      [languages](https://kontent.ai/learn/link-to/id/03e58bf4-6af1-456c-ad56-ec0a94b07007),
      each content item can have 2 variants.


      Every language variant is tied to a specific [content
      item](https://kontent.ai/learn/link-to/id/087d28e4-8b1a-4310-93ac-cdf704414125)
      and
      [language](https://kontent.ai/learn/link-to/id/03e58bf4-6af1-456c-ad56-ec0a94b07007).
      This means you need to specify a language identifier when you request the
      variant, even if your environment contains only one language.




      <div class="callout callout--info">


      If a [language is
      deactivated](https://kontent.ai/learn/link-to/id/9e0f560c-5ee4-4649-818a-c5f934b82f4a),
      the respective content item variants cannot be retrieved via Management
      API and the API returns a 404 not found error.</div>

       

      To manage language variants via Management API, send requests to URLs
      based on the following patterns:


      * Item ID + Language ID:
      ```<base_URL>/items/<content_item_id>/variants/<language_id>```

      * Item ID + Language codename:
      ```<base_URL>/items/<content_item_id>/variants/codename/<language_codename>```

      * Item codename + Language ID:
      ```<base_URL>/items/codename/<content_item_codename>/variants/<language_id>```

      * Item codename + Language codename:
      ```<base_URL>/items/codename/<content_item_codename>/variants/codename/<language_codename>```

      * Item external ID + Language ID:
      ```<base_URL>/items/external-id/<content_item_external_id>/variants/<language_id>```

      * Item external ID + Language codename:
      ```<base_URL>/items/external-id/<content_item_external_id>/variants/codename/<language_codename>```


      These endpoints accept GET, PUT, and DELETE requests, allowing you to
      retrieve, upsert, and delete language variants. You can mix and match the
      identifiers of content items and languages when requesting language
      variants.




      <div class="callout callout--tip">


      If you need to [return all the language variants for a specific content
      type](https://kontent.ai/learn/link-to/id/1480d925-5838-4910-9dd2-b8da3e9950c6),
      you can use a single GET request. The API returns a paginated response
      limited to up to 50 language variant objects per page.</div>

       

