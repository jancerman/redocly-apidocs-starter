    n3230e1f9_3bd5_01d1_a23a_8bbd251b41f8:
      title: value
      description: >-
        By default, if there is no text, the rich text value is a single empty
        paragraph: ```<p><br/></p>```. The value can contain HTML formatted
        text, specific HTML elements, tags, and attributes, and must form a
        valid HTML5 fragment.




        <div class="callout callout--info">


        **Nesting HTML elements in rich text**


        At the top level, only the following elements are allowed: `<p>`,
        `<h1>`, `<h2>`, `<h3>`, `<h4>`, `<h5>`, `<h6>`, `<ul>`, `<ol>`,
        `<table>`, `<object>` (for content items and components), and `<figure>`
        (for images). These top-level elements can NOT be nested except for
        lists (`<ul>` and `<ol>`). Text is not allowed at the top level with the
        exception of new lines and white space characters.


        The table `<td>` element can alternatively contain top level elements
        except for `<table>` and `<object>`.


        The `<p>`, `<h1>`, `<h2>`, `<h3>`, `<h4>`, `<h5>`, `<h6>`, `<li>`, and
        `<td>` elements can contain text and the following inline elements:
        `<a>`, `<code>`, `<em>`, `<strong>`, `<sub>`, `<sup>`. These elements
        can also contain `<br/>` elements for specifying line breaks. 


        The `<a>`, `<code>`, `<em>`, and `<strong>` inline elements can be
        nested but they cannot cross one another. For example, it's not allowed
        to open the `<em>` element, then the `<strong>` element, and then close
        the `<em>` element. Lists can be nested as long as the nested list
        (`<ul>` or `<ol>`) is the last HTML element of the list item, for
        example, `<ol><li>List item<ul><li>Nested list
        item</li></ul></li></ol>`.</div>

         

        For more information see the list of [supported HTML elements and their
        syntax](#section/HTML5-elements-allowed-in-rich-text).
      examples:
        - >-
          ... <h3>Medium roast</h3>

          <p>These exempt a <strong>stronger</strong> flavor than light <a
          data-item-id=\"f4b3fc05-e988-4dae-9ac1-a94aba566474\">roasts</a>. The
          beans are still more matte than oily<sup><a
          href=\"#footnote-1\">1</a></sup>.</p>

          <figure data-asset-id=\"66d73245-10e5-4478-93e7-5609fee3cdf7\"><img
          src=\"#\"
          data-asset-id=\"66d73245-10e5-4478-93e7-5609fee3cdf7\"></figure>

          <p>Caffeine contents are decreased. Medium roasts lack the
          <code>grainy</code> taste of lighter roasts. You also get a more
          balanced flavor, aroma and acidity.</p>

          <object type=\"application/kenticocloud\" data-type=\"component\"
          data-id=\"382abced-bfb6-4ee9-a2d4-2c3b8cd8ba5d\"></object>
           ...
      type:
        - string
      maxLength: 100000
