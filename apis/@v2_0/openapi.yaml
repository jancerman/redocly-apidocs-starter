    a65bb352_6109_0115_1291_c9e3702ce072:
      title: value
      description: >+
        The element's value.


        * When upserting the element with the ```mode``` set to
        ```autogenerated```, the ```value``` is ignored and can be omitted.

        * If the value is upserted, the element's mode changes to ```custom```
        automatically.



        <div class="callout callout--info">


        **Automatic vs. manual mode**


        The URL slug element can function in two modes, automatic and manual.
        When creating language variants in automatic mode, the system
        automatically generates the element's value based on the text element of
        your choice.


        If you modify the element's value directly (either in UI or via API),
        the element switches to the manual mode. In this mode, the element does
        not react to changes made to the dependent text element. Learn about
        [creating SEO-friendly
        URLs](https://kontent.ai/learn/link-to/id/478df623-4456-4413-92fe-04c360f679f3)
        in your projects.</div>

      examples:
        - user-and-seo-friendly-url-slug
      type:
        - string
