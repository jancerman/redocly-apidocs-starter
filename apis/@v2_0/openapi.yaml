        Management API uses OAuth 2.0 [bearer
        token](https://datatracker.ietf.org/doc/html/rfc6750) (API key) to
        authorize requests. Send your requests over HTTPS and authenticate using
        the ```Authorization``` header in the following format:
        ```Authorization: Bearer <YOUR_API_KEY>```. Requests with an incorrect
        or missing ```Authorization``` header will fail with an
        [error](https://kontent.ai/learn/link-to/id/62b06ae7-bac5-4d37-be97-efa30f879dd1).


        You can authenticate your requests with either the Management API key or
        Subscription API key.


        * Management API key – Find it in [Kontent.ai](https://app.kontent.ai/)
        > Environment settings > API keys.  
           * Limited to users with the [Manage APIs permission](https://kontent.ai/learn/link-to/id/1470ff99-76cc-4071-ae9b-8ae363ee5dd5).  
           * Provides access to all [environments](https://kontent.ai/learn/link-to/id/c3f2cd46-66af-4191-a3dd-41c80eb2dcba) under a single Kontent.ai project via API. You will need a different Management API key for each of your projects.  
           * Dynamically [inherits the permissions](https://kontent.ai/learn/link-to/id/f1d8684c-2037-4478-a723-e606f075aae4) of the user who creates it.  
           * Can be used with Management API endpoints that create, get, or modify objects in environments under a single project.
        * [Subscription
        API](https://kontent.ai/learn/link-to/id/b82919d3-b6d9-4d4f-86e2-5d673bdea9ca)
        key – Find it in [Kontent.ai](https://app.kontent.ai/) > Subscriptions >
        Your subscription > Subscription API.  
           * Limited to [subscription admins](https://kontent.ai/learn/link-to/id/cf01b0d0-6f59-4710-8bc5-de56a9f86070).  
           * Provides access to the projects and subscriptions that the subscription admin has access to.  
           * Dynamically [inherits the permissions](https://kontent.ai/learn/link-to/id/55c2dee1-d6ab-4dcb-ba23-7916e0035262) of the user who creates it.  
           * Can be used with all Management API and Subscription API endpoints.
      scheme: bearer
      bearerFormat: <YOUR_API_KEY>
