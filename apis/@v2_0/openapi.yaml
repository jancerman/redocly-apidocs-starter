        you must identify the content group by specifying its codename, external
        ID, or both. In the content elements, you specify a reference to the
        content group using either the group's [codename or external
        ID](https://kontent.ai/learn/link-to/id/39ee23e8-c352-4966-b48d-7b312da3100e).</div>

