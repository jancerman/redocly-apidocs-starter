    b613c9a4_d4c7_0105_f740_eb5bdf3896f2:
      title: path
      description: >-
        A string identifying what property should be replaced. The exact path
        depends on what you are trying to replace. If you are trying to add a
        property to a given object, a {~{path_reference}~} is needed for that
        object.


        * To change the content type snippet's name, set {~path~} to: {~/name~}.

        * To change the content type snippet's codename, set {~path~} to:
        {~/codename~}.

        * To change a given property of an element, set {~path~} to:
        {~/elements/{path_reference}/{property_name}~}, where the available
        values for {~property_name~} will depend on the specific element you are
        referencing.

        * To change a property of a multiple choice option, set {~path~} to:
        {~/elements/{path_reference}/options/{path_reference}~}, where the first
        {path_reference} is to the multiple choice element and the second is to
        the option you want to modify.


        For all elements (including multiple choice options), you can specify
        the properties to be modified based on the [element
        type](#tag/Elements-in-content-types). You cannot modify the
        ```external_id```, ```id```, or ```type``` of the elements. It is also
        not possible to replace individual values for an object (such as the
        value of a limitation object) – you need to replace the entire object at
        once. You also cannot replace the allowed blocks for rich text elements;
        you need to add or remove the blocks one by one.


        For content type snippets, you cannot modify content type snippet or URL
        slug elements.
      writeOnly: true
      type:
        - string
