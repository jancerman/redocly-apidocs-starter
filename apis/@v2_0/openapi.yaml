    n4c07aaaa_5ec2_013b_6267_526bf42f4c35:
      title: renditions
      description: >-
        The asset's renditions.
        [Renditions](https://kontent.ai/learn/link-to/id/667fe167-305a-4296-8e50-13a682b1b1f4)
        are different editions of the original image used in Kontent.




        <div class="callout callout--info">


        The `renditions` property is optional, but once you specify a rendition
        for the asset, you need to specify the renditions for all the other
        referenced assets in the element as well. This is due to the backward
        compatibility of the API.</div>

         

        When you update a rendition via the API, it gets changed across all
        assets using this rendition. But when you do the same in the UI, for
        example, by duplicating an item that contains a rendition, changes to
        the rendition are not applied across the items.


        To remove a rendition, leave the array empty.
      type:
        - array
      items:
        $ref: '#/components/schemas/n46ce1e5f_7778_01e2_770d_7ab2e2249563'
      maxItems: 1
      minItems: 0
