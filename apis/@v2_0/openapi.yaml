    n154557c6_a42f_018a_f257_9165a9a84abd:
      title: value
      description: >+
        The object to add. The value depends on the selected ```path```:


        1. To add a new element, use a [content
        element](https://kontent.ai/learn/link-to/id/97850d2c-d2ec-4750-870a-16bc98271523)
        object.

        2. To add an allowed content type to a rich text or linked items
        element, use a
        [reference](https://kontent.ai/learn/link-to/id/39ee23e8-c352-4966-b48d-7b312da3100e)
        object that points to a specific content type.

        3. To add an allowed element to a custom element, use a
        [reference](https://kontent.ai/learn/link-to/id/39ee23e8-c352-4966-b48d-7b312da3100e)
        object that points to the specific element with this content type
        snippet.

        4. To add an option to a multiple choice element, use an
        [option](#section/Multiple-choice-type-element) object.

        5. To add an allowed block, text block, or text formatting to a rich
        text element, use an [array of strings](#section/Rich-text-type-element)
        to specify its value.



        <div class="callout callout--info">


        You cannot add a [URL slug element](#section/URL-slug-type-element),
        [subpages element](#section/Subpages-type-element), or another [content
        type snippet element](#section/Content-type-snippet-element) as new
        objects.</div>

