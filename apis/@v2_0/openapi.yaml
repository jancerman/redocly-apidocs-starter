      format: date-time
    a879abf8_7097_01c3_08f1_193dd87401ad:
      title: property_name
      description: >-
        Specifies the property of the taxonomy group or term that you want to
        replace.


        The value of ```property_name``` can be one of the following:


        * Use ```codename``` to change the codename of the group or terms.

        * Use ```name``` to change the name of the group or terms.

        * Use ```terms``` to change the descendant taxonomy terms of the group
        of term.
      type:
        - string
    a885c49a_9eba_01a7_3fa1_64b546d86a3f:
      title: path
      description: >-
        A string identifying the property that should be replaced. The exact
        path depends on what you are trying to replace. If you need to add a
        property to an object, specify a ```{path_reference}``` for that object.


        * To change the content type's name, set ```path``` to: ```/name```.

        * To change the content type's codename, set ```path``` to:
        ```/codename```.

        * To change the name of a content group, set ```path``` to:
        ```/content_groups/{path_reference}/name```.

        * To change a given property of an element, set ```path``` to:
        ```/elements/{path_reference}/{property_name}```, where the available
        values for ```{property_name}``` will depend on the specific element you
        are referencing.

        * To change a property of a multiple choice option, set ```path``` to:
        ```/elements/{path_reference}/options/{path_reference}/{property_name}```,
        where the first ```{path_reference}``` is to the multiple choice
        element, the second ```{path_reference}``` is to the option you want to
        modify, and the ```{property_name}``` value will be either ```name``` or
        ```codename```. See [multiple choice element
        structure](#section/Multiple-choice-element-in-type) for details.


        For all elements (including multiple choice options), you can specify
        the properties to be modified based on the [element
        type](#tag/Elements-in-content-types). You cannot modify the
        ```external_id```, ```id```, or ```type``` of the elements. It is also
        not possible to replace individual values for an object (such as the
        value of a limitation object) – you need to replace the entire object at
        once. You also cannot replace the allowed blocks for rich text elements;
        you need to add or remove the blocks one by one.
      examples:
        - '/elements/codename:my_text_element/name'
      writeOnly: true
      type:
        - string
    a8b0965a_305a_011e_00c5_e5b66a61e2b0:
