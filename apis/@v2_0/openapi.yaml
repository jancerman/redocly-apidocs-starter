      description: >-
        Specifies how to transform the original image
        [asset](https://kontent.ai/learn/link-to/id/2b7d6556-7d92-4554-a2df-644af2d77379).


        The image area to use for the transformation is determined by the
        ```x```, ```y```, ```width```, and ```height``` properties. The
        ```custom_width``` and ```custom_height``` properties set the dimensions
        of the output image.


