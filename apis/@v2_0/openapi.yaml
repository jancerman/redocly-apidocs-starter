  - name: Users
    description: >-
      Users are specific people invited to your Kontent.ai project and its
      [environments](https://kontent.ai/learn/link-to/id/c3f2cd46-66af-4191-a3dd-41c80eb2dcba).




      <div class="callout callout--info">


      The endpoints for managing users in project environments require
      [Enterprise plan](https://kontent.ai/pricing) and the [Invite and manage
      project
      members](https://kontent.ai/learn/link-to/id/1470ff99-76cc-4071-ae9b-8ae363ee5dd5)
      permission.</div>

       

      ## User object


      <SchemaDefinition
      schemaRef="#/components/schemas/untitled_content_item_ceb5563"
      showReadOnly={true} showWriteOnly={true} showExample={true}/> 


      ## User management


      Management API and Subscription API together provide combined capabilities
      to manage users' access and assignments to your projects under a specified
      subscription.


      Under a specified subscription, you can manage your users via Subscription
      API which enables you to:


      *
      [](https://kontent.ai/learn/link-to/id/f9ad5c17-dc3d-42d1-b2c1-d198247cabdf)[List
      users under a
      subscription](https://kontent.ai/learn/link-to/id/f9ad5c17-dc3d-42d1-b2c1-d198247cabdf)
      in your projects and environments.

      *
      [](https://kontent.ai/learn/link-to/id/28cf9ea3-2422-4fdc-852a-0e1e1d088c2c)[Retrieve
      a user to see their
      metadata](https://kontent.ai/learn/link-to/id/28cf9ea3-2422-4fdc-852a-0e1e1d088c2c).

      * Manage access to all your projects by
      [](https://kontent.ai/learn/link-to/id/cddae0a1-b591-41e2-a760-845d1909b876)[activating](https://kontent.ai/learn/link-to/id/cddae0a1-b591-41e2-a760-845d1909b876)
      or
      [](https://kontent.ai/learn/link-to/id/09c53d83-0111-469c-b89d-45767b79ed20)[deactivating](https://kontent.ai/learn/link-to/id/09c53d83-0111-469c-b89d-45767b79ed20)
      a user.


      You can also use Management API to
      [](https://kontent.ai/learn/link-to/id/0b7dd158-37fa-4bcf-af6c-0b8f414149be)[invite
      users](https://kontent.ai/learn/link-to/id/0b7dd158-37fa-4bcf-af6c-0b8f414149be)
      and
      [](https://kontent.ai/learn/link-to/id/bf7654d9-a9ba-4519-842c-5b8a9a70f4df)[change
      users'
      roles](https://kontent.ai/learn/link-to/id/bf7654d9-a9ba-4519-842c-5b8a9a70f4df)
      in your projects.
  - name: Validation
    description: >-
      After [importing your
      content](https://kontent.ai/learn/link-to/id/0c77c79d-0c26-4321-82cc-80145cac9d28)
      into Kontent.ai, you can validate your content to check for any issues.


      ## How to validate your content


      First, [start a content
      validation](https://kontent.ai/learn/link-to/id/a291911d-fb2d-4023-850e-0ee09f91c462)
      to get a validation task. The validation task identifies the validation
      that you started and you'll use the task to [check the progress of your
      validation](https://kontent.ai/learn/link-to/id/ee2eec82-2f99-4807-8e10-f586a0aa17b4).


      The validation task lets you know whether the validation was completed
      successfully and if there were any issues with content in the specified
      [environment](https://kontent.ai/learn/link-to/id/c3f2cd46-66af-4191-a3dd-41c80eb2dcba).


      <SchemaDefinition
      schemaRef="#/components/schemas/untitled_content_item_b42e4a1"
      showReadOnly={true} showWriteOnly={true} showExample={true}/> 


      If the validation task completes with its ```validation_result``` set to
      ```issues_found```, your next step is to [list the validation
      issues](https://kontent.ai/learn/link-to/id/ee2d0ff5-7632-4497-bbd3-48f2e1619ded).
      This way you can check for errors and mistakes in your content and fix
      them.
  - name: Webhooks
    description: >-
      Webhooks are useful for receiving immediate notifications when something
      changes such as newly published content. Learn more about [how to use and
      debug
      webhooks](https://kontent.ai/learn/link-to/id/5b87f0a1-c271-449d-a9dc-04f995c89589).


      ## Webhook object


      <SchemaDefinition schemaRef="#/components/schemas/webhook"
      showReadOnly={true} showWriteOnly={true} showExample={true}/>
  - name: Workflows
    description: >-
      Every project environment comes with a single workflow marked as Default.
      In subscriptions with [Multiple workflows](https://kontent.ai/pricing/),
      your environments might contain several workflows with different workflow
      steps.


      The workflows themselves consist of a number of steps, with two predefined
      steps, Published and Archived. Workflow steps indicate a specific stage in
      the content production process. For example, Draft -> Review -> Legal
      approval -> Published. Every
      [variant](https://kontent.ai/learn/link-to/id/153c924f-ed81-4236-8cfb-7937329654d8)
      of a content item (such as English, Spanish, French) can be moved to a
      specific workflow step.


      The combination of workflow and its workflow step might affect who can
      edit the variant and who can move the variant to another workflow step.
      Check how to [set up a
      workflow](https://kontent.ai/learn/link-to/id/9a4df3f8-4568-4830-be6d-f864e6509475)
      for your content.


      ## Workflow object


