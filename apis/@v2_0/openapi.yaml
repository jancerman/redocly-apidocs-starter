      operationId: modify-a-content-type
      description: >-
        Modify content types, their elements, and the configuration of specific
        objects.


        You can modify the specified content type and its contents in three ways
        based on your chosen operation type (in the ```op``` body parameter):


        * ```addInto``` to add an element or content group to the content type
        or add an option to a multiple choice element.

        * ```remove``` to delete a specific element or content group from the
        content type or delete a specific option from a multiple choice element.

        * ```replace``` to change the value of a specific property of a
        specified object.


        For any operation that does not affect the content type itself, you need
        to include a ```{path_reference}``` in the ```path``` body parameter for
        the object you want to modify. Path references can be by ID, codename,
        or external ID, but take a slightly different form from references to
        the content type:


        * ```id:5eb3d03e-c69d-4e93-b4cc-76f453271386```

        * ```codename:my_text_element```

        * ```external_id:text_from_external_database``` – Any special characters
        such as slashes (```/```) need to be escaped, so the external ID
        ```my/value``` would need to be added to ```path``` as
        ```external_id:my/value```.
