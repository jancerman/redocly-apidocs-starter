        * **{Space}** – resolves to the space domain.

        * **{URLslug}** – resolves to the value of a URL slug element in a
        [content
        item](https://kontent.ai/learn/link-to/id/087d28e4-8b1a-4310-93ac-cdf704414125).

        * **{Lang}** – resolves to the codename of a [language
        variant](https://kontent.ai/learn/link-to/id/153c924f-ed81-4236-8cfb-7937329654d8).

        * **{Codename}** – resolves to the codename of a [content
        item](https://kontent.ai/learn/link-to/id/087d28e4-8b1a-4310-93ac-cdf704414125).

        * **{ItemId}** – resolves to the internal ID of a [content
        item](https://kontent.ai/learn/link-to/id/087d28e4-8b1a-4310-93ac-cdf704414125).

        * **{Collection}** – resolves to the codename of the content item’s
        [collection](https://kontent.ai/learn/link-to/id/672a109a-bf6c-4498-a244-1b9263682e09).
      examples:
        - 'https://www.mysite1.com/{Lang}/articles/'
      type:
        - string
