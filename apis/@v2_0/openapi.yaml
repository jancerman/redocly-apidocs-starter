    eb2cda3a_0ebb_0122_f066_ecb290f818ec:
      title: path
      description: >-
        A string identifying the specific object or property that should be
        removed. The exact path depends on what you are trying to remove. In
        each case, a ```{path_reference}``` is needed for the given object.


        To remove given objects:


        * For an element, set ```path``` to: ```/elements/{path_reference}```.

        * For an allowed content type from a rich text or linked items element,
        set ```path``` to:
        ```/elements/{path_reference}/allowed_content_types/{path_reference}```,
        where the first {path_reference} is to the rich text or linked items
        element and the second is to the allowed content type to be removed.

        * For an allowed element from a custom element, set ```path``` to:
        ```/elements/{path_reference}/allowed_element/{path_reference}```, where
        the first ```{path_reference}``` is to the custom element and the second
        is to the allowed element to be removed.

        * For a multiple choice option, set ```path``` to:
        ```/elements/{path_reference}/options/{path_reference}```, where the
        first ```{path_reference}``` is to the multiple choice element and the
        second is to the option to be removed.
      examples:
        - >-
          /elements/codename:multiple_choice_element/options/external_id:option_1
