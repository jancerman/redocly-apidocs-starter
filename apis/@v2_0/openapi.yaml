tags:
  - name: About Management API
    description: >+
      Management API is a secure REST API that provides read and write access to
      your Kontent.ai projects and environments. If you'd like to manage
      subscriptions and users via API, use [Subscription
      API](https://kontent.ai/learn/link-to/id/b82919d3-b6d9-4d4f-86e2-5d673bdea9ca).


      Use Management API v2 to manage your content & assets, content model,
      environment settings, and users.


      The base URL for all requests to Management API is
      [```https://manage.kontent.ai/v2```](https://manage.kontent.ai/v2.).
      Requests must be made securely over HTTPS and authenticated with a valid
      [personal API
      key](https://kontent.ai/learn/link-to/id/f1d8684c-2037-4478-a723-e606f075aae4).
      Requests to the API are [rate
      limited](https://kontent.ai/learn/link-to/id/ea35e9bf-711d-4f2f-9da7-af79c825d55f)
      and uncached.


      ```curl

      curl --request GET 
        --url https://manage.kontent.ai/v2/projects/<YOUR_ENVIRONMENT_ID>/items 
        --header 'Authorization: Bearer <YOUR_API_KEY>' 
        --header 'x-continuation: <continuation_token>' 
        --header 'Content-type: application/json'
      ```
       

      <div class="callout callout--info">


      **Need content filtering?**


      If you need to filter content and deliver it to your apps, we recommend
      using [Delivery REST
      API](https://kontent.ai/learn/link-to/id/1db12301-a138-44bb-a06a-bc3e655c098a)
      or [Delivery GraphQL
      API](https://kontent.ai/learn/link-to/id/bd5a77f0-eb91-489b-898b-f38ad299c743).</div>

  - name: Postman collection
    description: >-
      Try the [Kontent.ai APIs in Postman
      collection](https://www.postman.com/kontent-ai/workspace/kontent-ai-apis)!
      Our Postman collection is regularly updated and contains endpoints for all
      Kontent.ai APIs.


      ## Import the Postman collection


      We recommend that you [fork the **Kontent.ai APIs
      collection**](https://app.getpostman.com/run-collection/6878708-927efeee-a632-465f-9101-1ff0afa4b1a4?action=collection%2Ffork&collection-url=entityId%3D6878708-927efeee-a632-465f-9101-1ff0afa4b1a4%26entityType%3Dcollection%26workspaceId%3D236225ce-6a33-41ce-ac2d-8d4b9f410f14#?env%5BKontent.ai%20APIs%20sample%20values%).
      Forking lets you stay up to date by [pulling
      updates](https://learning.postman.com/docs/collaborating-in-postman/using-version-control/forking-entities/#pulling-updates-from-a-parent-element)
      when needed.


      Once you import the collection, you can start [sending
      requests](https://learning.postman.com/docs/sending-requests/requests/).
      Make sure to use environment variables for API keys.


      ## Use environment variables


      [Postman
      environments](https://learning.postman.com/docs/sending-requests/managing-environments/)
      are sets of variables with specific values. You can use these variables
      everywhere in your requests in Postman.


      For instance, the _Kontent.ai APIs_ collection comes with an environment
      called _Kontent.ai APIs sample values._ The environment specifies a
      variable named ```environment_id```, which is used in all requests. To get
      started quickly, we recommend you change the ```environment_id``` value to
      the ID of your own environment.
