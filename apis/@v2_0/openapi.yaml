        taxonomy group. Every taxonomy term can be referenced only once.


        When retrieving taxonomy elements, the Management API will always
        reference taxonomy terms with their internal IDs. When updating taxonomy
        elements via the API, you can reference a taxonomy term by its internal
        ID, external ID, or codename.
