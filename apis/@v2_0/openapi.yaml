    n57708150_7045_012a_225a_c2fe7196fab8:
      title: path
      description: >-
        A string identifying where the new object or property should be added.
        The exact path depends on what you are trying to add and where. If you
        are trying to add a property to a given element, a
        ```{path_reference}``` is needed for that element.


        1. To add a new element, set ```path``` to: ```/elements```.

        2. To add a new content group, set ```path``` to: ```/content_groups```.

        3. To add an allowed content type to a rich text or linked items
        element, set ```path``` to:
        ```/elements/{path_reference}/allowed_content_types```.

        4. To add an allowed element to a custom element, set ```path``` to:
        ```/elements/{path_reference}/allowed_elements```.

        5. To add a new multiple choice option, set ```path``` to:
        ```/elements/{path_reference}/options```.

        6. To add a block so it can be used in a rich text element, set
        ```path``` to: ```/elements/{path_reference}/allowed_blocks```.
      examples:
        - '/elements/codename:rich_text/allowed_content_types'
      writeOnly: true
      type:
        - string
