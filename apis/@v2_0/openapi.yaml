        the ```value``` property depends on value of the ```property_name```
        property.


        * For ```property_name``` of ```name``` or ```codename```, the
        ```value``` property is string.

        * For ```property_name``` of ```fallback_language```, the ```value```
        property is a
        [Reference](https://kontent.ai/learn/link-to/id/39ee23e8-c352-4966-b48d-7b312da3100e)
        object.

        * For ```property_name``` of ```is_active```, the ```value``` property
        is boolean.
